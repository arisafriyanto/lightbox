<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Lightbox</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>The Coding</h1>

    <div class="container">
      <ul class="gallery-wrapper">
        <li>
          <a href="#image-1">
            <img src="./img/thumbs/s-happy-coding.jpg" alt="Happy Coding" />
            <span>Happy Coding</span>
          </a>

          <div class="overlay" id="image-1">
            <a href="#" class="close">X</a>
            <a href="#image-4" class="prev">prev</a>
            <img src="./img/full/happy-coding.jpg" alt="Happy Coding" />
            <a href="#image-2" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#image-2">
            <img src="./img/thumbs/s-keyboard.jpg" alt="Keyboard" />
            <span>Keyboard</span>
          </a>

          <div class="overlay" id="image-2">
            <a href="#" class="close">X</a>
            <a href="#image-1" class="prev">prev</a>
            <img src="./img/full/keyboard.jpg" alt="Keyboard" />
            <a href="#image-3" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#image-3">
            <img src="./img/thumbs/s-roman.jpg" alt="Habbits" />
            <span>Habbits</span>
          </a>

          <div class="overlay" id="image-3">
            <a href="#" class="close">X</a>
            <a href="#image-2" class="prev">prev</a>
            <img src="./img/full/roman.jpg" alt="Habbits" />
            <a href="#image-4" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#image-4">
            <img src="./img/thumbs/s-walling-.jpg" alt="Coffe & Coding" />
            <span>Coffe & Coding</span>
          </a>

          <div class="overlay" id="image-4">
            <a href="#" class="close">X</a>
            <a href="#image-3" class="prev">prev</a>
            <img src="./img/full/walling-.jpg" alt="Coffe & Coding" />
            <a href="#image-1" class="next">next</a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
